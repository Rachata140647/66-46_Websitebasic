<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <H1>HTML Form</H1>
  <h2>Input Element</h2>
  <h3> An  <span style="color: red;">input element</span> can be displayed in manny ways,depending on the <span style="color: red;">type</span> attribute</h3>
  
  <fieldset style="background-color: aqua;">
    <legend> text field</legend>
    <form action=""method="post"">
      <label for="fname"> First Name</label>
      <input type="text"  id="fname"  name="fname"  placeholder="ป้อนชื่อ"required><br><br>
    
      <label for="Lname"> Last Name</label>
      <input type="text"  id="Lname"  name="Lname"  placeholder="กรุณาป้อนนามสกุล"><br><br>
      
      <label for="Email"> Email</label>
      <input type="email"  id="Email"  name="Email"  placeholder="กรุณาป้อนEmail"><br><br>
      
      <label for="age0">age</label>
      <input type="number"  name="age0"  id="age0"  min="0"  max="100"> <br><br>

      <label for="age1">age readonly</label>
      <input type="number"  name="age1"  id="age1"  min="0"  max="100" value="8"readonly><br><br>

      <label for="pwd">Password</label>
      <input type="password"  name="pwd"  id="pwd"  placeholder="ป้อนรหัสผ่าน"><br><br>
      
      <label for="date">Birthday</label>
      <input type="date"  name="date"  id="date"> <br><br>
      
      <label for="url">Website</label>
      <input type="url"  name="url"  id="url"  placeholder="https://www.example.com"><br><br>

      <label for="address">ที่อยู่</label><br>
      <textarea name="address"  id="address"  cols="30 rows="5"></textarea><br><br>
      
      <label for="cols">สี</label>
      <input type="color" name="color"  id="color"><br><br>

      <label for="photo">เลือกรูป</label>
      <input type="file" name="photo" id="photo"><br><br>

      <input type="submit">
      <input type="reset">
    </form>
  </fieldset>

  <fieldset style="background-color: skyblue">
    <legend>radio button</legend>
    <form action=""method="">
        <label >gender</label>
        <input type="radio"  name="gender"  id="male"  value="M"><label for="male">ผู้ชาย</label>
        
        <input type="radio"  name="gender"  id="female"  value="F"><label for="female">ผู้หญิง</label><br>
        <input type="submit"value="ยืนยัน">
      </form>
  </fieldset>

<fieldset style="background-color: aqua;">
  <legend>checkbox</legend>
  <form action=""method>
    <label >วิชาที่ชอบ</label>
    <input type="checkbox"name="subject1"id="math"value="math">
    <label for="math">คณิตศาสตร์</label><br><br>
    
    <label >วิชาที่ชอบ</label>
    <input type="checkbox"name="subject2"id="socail"value="socail">
    <label for="socail">สังคมศึกษา</label><br><br>

    <label >วิชาที่ชอบ</label>
    <input type="checkbox"name="subject3"id="physical"value="Physical">
    <label for="physical">พละศึกษา</label><br><br>
    
    <button type="submit">ตกลง</button>
  </form>
</fieldset>

<fieldset style="background-color: skyblue">
  <legend>Dropdown List [Select..Option..]</legend>
  <form action=""method>
    <label for="province">จังหวัด</label>
    <select name="" id="">
      <option value="bkk">กรุงเทพมหานคร</option>
      <option value="Nakhon Pathom">นครปฐม</option>
      <option value="khonkaen">ขอบแก่น</option>
      <option value="chiangmai">เชียงใหม่</option>
    </select><br><br>
<button type="submit">ตกลง</button>
  </form>
</fieldset>
